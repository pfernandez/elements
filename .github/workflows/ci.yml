name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run -s typecheck

      - name: Build Types
        run: npm run -s build:types

      - name: Test (coverage)
        run: npm run -s test:coverage

      - name: Typecheck (3d)
        run: npm run -s 3d:typecheck

      - name: Build Types (3d)
        run: npm run -s 3d:build:types

      - name: Test (coverage) (3d)
        run: npm run -s 3d:test:coverage

      - name: Build
        run: npm run -s build

      - name: Audit (fail on critical)
        run: npm audit --audit-level=critical

      - name: Audit (report)
        run: npm audit
        continue-on-error: true
